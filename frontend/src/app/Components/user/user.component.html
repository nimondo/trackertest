<section class="vh-75 bg-gray">
  <div class="container py-1 h-75">
    <div class="row d-flex justify-content-center align-items-center h-75">
      <div class="col-md-12 col-xl-12">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img src="./assets/images/user_icon.png" class="rounded-circle img-fluid" style="width: 100px;" />
            </div>
            <h4 class="mb-2">{{userInfo.role}}</h4>
            <p class="text-muted mb-4">Role : {{userInfo.role }} <span class="mx-2">|</span>
              <a [href]="'mailto:'+[userInfo.email]">{{userInfo.email}}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
